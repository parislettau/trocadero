title: Exhibition

columns:
  - width: 1/2
    sections:
      info:
        type: fields
        fields:
          artists:
            label: Artists
            type: tags
            icon: person
          startDate:
            label: Start Date
            type: date
            width: 1/2
            display: DD.MM.YYYY
          endDate:
            label: End Date
            type: date
            width: 1/2
            display: DD.MM.YYYY
          # date:
          #   type: text
          #   width: 1/2
          #   label: Exhibit Dates
          #   help: Please enter dates in DD.MM.YYYY â€” DD.MM.YYYY format
          gallery:
            label: Gallery
            type: multiselect
            options: Gallery 1
              Gallery 2
            width: 1/2
            help: If the item is an exhibition, please select the gallery.
          category:
            label: Categories & Filters
            type: tags
            options: query
            query: page.siblings.pluck("category", ",", true)
            width: 1/2
            help: Add tags to categorise
          information:
            type: textarea
            label: Exhibition Information
            help: When you are ready to publish the program, be sure to change the status from 'Draft', to 'Public' on this page.<br> The first image will be the program's cover image on the Programs page.
          layout:
            type: layout
            pretty: true
            layouts:
              - "1/1"
              - "1/2, 1/2"
              - "1/4, 1/4, 1/4, 1/4"
              - "1/3, 2/3"
              - "2/3, 1/3"
              - "1/3, 1/3, 1/3"
            settings:
              fields:
                class:
                  type: text
                  width: 1/2
                id:
                  type: text
                  width: 1/2
