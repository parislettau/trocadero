title: Program
status:
  draft: Draft
  listed: Published

columns:
  - width: 2/3
    sections:
      info:
        type: fields
        fields:
          artists:
            label: Artists
            type: tags
            icon: person
          startDate:
            label: Start Date
            type: date
            width: 1/2
            display: DD.MM.YYYY
          endDate:
            label: End Date
            type: date
            width: 1/2
            display: DD.MM.YYYY
          # date:
          #   type: text
          #   width: 1/2
          #   label: Exhibit Dates
          #   help: Please enter dates in DD.MM.YYYY â€” DD.MM.YYYY format
          gallery:
            label: Gallery
            type: tags
            # options: Gallery 1
            #   Gallery 2
            width: 1/2
            help: If the item is an exhibition, please select the gallery.
          category:
            label: Categories & Filters
            type: tags
            options: query
            query: page.siblings.pluck("category", ",", true)
            width: 1/2
            help: Add tags to categorise
          tags:
            type: tags
          text:
            type: textarea
            help: When you are ready to publish the program, be sure to change the status from 'Draft', to 'Public' on this page.<br> The first image will be the program's cover image on the Programs page.
          layout:
            type: layout
            pretty: true
            help: You can create custom layouts here, including videos, images, galleries, and text (called "blocks"). First add a row, select a row layout, then add a block. You can create as many rows as you like.
            layouts:
              - "1/1"
              - "1/2, 1/2"
              - "1/4, 1/4, 1/4, 1/4"
              # - "1/3, 2/3"
              # - "2/3, 1/3"
              - "1/3, 1/3, 1/3"
            fieldsets:
              - heading
              - markdown
              - image
              - video
              - gallery
            settings:
              fields:
                class:
                  type: text
                  width: 1/2
                id:
                  type: text
                  width: 1/2
  - width: 1/3
    sections:
      cover:
        type: fields
        fields:
          cover:
            extends: sections/cover
            template: cover
            # required: true

      images:
        type: files
        layout: cards
        size: tiny
        help: Click image to add caption and alt text.
        # template: image
